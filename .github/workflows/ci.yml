name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          cache-version: 2

      - name: Install dependencies
        run: |
          # Install a Bundler 4.x version that matches the Gemfile requirement
          gem install bundler -v '4.0.3'
          ruby -v
          gem list bundler
          # Use the specific bundler binary to avoid version mismatch
          bundle _4.0.3_ config set path 'vendor/bundle' || true
          bundle _4.0.3_ install --jobs 4 --retry 3

      - name: Run CI target (jekyll doctor + build)
        run: make ci
