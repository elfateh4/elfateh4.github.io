name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          cache: bundler

      - name: Install dependencies
        run: |
          gem install bundler
          bundle config set path 'vendor/bundle' || true
          bundle install --jobs 4 --retry 3

      - name: Run CI target (jekyll doctor + build)
        run: make ci
